      </div>

        <div class="">

            <div class="col-md-9 mx-auto">

                  <div>
                    <input type="text" id="name" placeholder="Username">

                  <div>

                  <div>

                    <input type="date" id="dob" placeholder="Date of Birth">

                    <button class="btn_on-hover" type="button" onclick="signUpUser()">Sign Up</button>

    src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <!-- owl carousel script -->
  <script type="text/javascript">
    $(".owl-carousel").owlCarousel({
      loop: true,
      margin: 0,
      navText: [],
      center: true,
      autoplay: true,
      autoplayHoverPause: true,
      responsive: {
        0: {
          items: 1
        },
        1000: {
          items: 3
        }
      }
    });

    function signUpUser() {
      const name = document.getElementById("name").value;
      const uid = document.getElementById("uid").value;
      const password = document.getElementById("password").value;
      const dob = document.getElementById("dob").value;

      const requestOptions = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, uid, password, dob })
      };

      fetch('http://127.0.0.1:8086/api/users/signup', requestOptions)
        .then(response => {
          if (response.ok) {
            console.log("Successfully signed up");
            alert("Account has been created successfully.");
            // Redirect to login page or perform any other action
            window.location.href = "http://127.0.0.1:4200/stunew//2024/01/31/LoginPage.html";
          } else {
            console.error("Sign up failed");
            document.getElementById("errorMessage").innerHTML = "Failed to create account. Please try again.";
          }
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById("errorMessage").innerHTML = "An error occurred. Please try again later.";
        });
    }
  </script>
  <!-- end owl carousel script -->
