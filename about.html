  <style>
    body {
      background-color: black;
    }

    .gallery_page {
      margin: 0 10%;
    }

    .img_hold {
      height: 256px;
      width: 100%;
      overflow: hidden;
      position: relative;
      transition: all .25s;
      background-position: center;
    }

    .img_box {
      height: 256px;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .img {
      height: 256px;
      width: 100%;
      cursor: zoom-in;
      background-position: center;
      background-size: cover;
      transition: all .5s;
      filter: saturate(25%) brightness(50%);
    }

    .img:hover {
      transform: scale(1.3);
      filter: saturate(100%) brightness(100%);
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      background: rgba(0, 0, 0, .8);
    }

    #closeLightbox {
      text-align: right;
      color: #fff;
      margin-right: 20px;
      font-size: 12px;
    }

    #lightbox_hold {
      display: inline-block;
      background: red;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    #lightbox_img {
      max-height: 90vh;
      max-width: 90vw;
      width: auto;
    }

    #lightbox_img:hover~#image_overlay,
    #image_overlay:hover {
      opacity: 1;
      height: 96px;
    }

    #content {
      height: 100%;
      display: block;
      margin: 0 auto;
      position: relative;
    }

    #image_overlay {
      overflow: scroll;
      width: 100%;
      height: 48px;
      position: absolute;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, .9);
      opacity: 0;
      transition: all .5s;
      padding: 0 32px;
    }

    #overlay_title {
      color: white;
      display: block;
      margin: 0 auto;
      text-align: left;
      max-width: 512px;
    }

    #overlay_text {
      color: white;
      display: block;
      margin: 0 auto;
      text-align: left;
      max-width: 512px;
    }

    /* width */
    #image_overlay::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    #image_overlay::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Handle */
    #image_overlay::-webkit-scrollbar-thumb {
      background: white;
    }

    /* Handle on hover */
    #image_overlay::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    #image_overlay::-webkit-scrollbar-corner {
      background: transparent;
    }
  </style>
</head>

  <script>
    // Update the apiUrl to the correct endpoint
    const apiUrl = 'http://127.0.0.1:8097/api/images';

    // Fetch images from the API
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        console.log(data);
        const base64_images = data.map(item => item.base64); // Assuming 'base64' is the key holding the image data
        const titles = data.map(item => item.title); // Assuming 'title' is the key holding the image titles
        const texts = data.map(item => item.description); // Assuming 'description' is the key holding the image descriptions

        const galleryContainer = $('#gallery_container');
        const paginationContainer = $('#pagination_container');

        const itemsPerPage = 4;
        const numPages = Math.ceil(base64_images.length / itemsPerPage);

        for (let i = 0; i < base64_images.length; i++) {
          const index = Math.floor(i / itemsPerPage) + 1;
          if (!$('#page_' + index).length) {
            paginationContainer.append('<button id="page_' + index + '">' + index + '</button>');
            $('#page_' + index).on('click', function () {
              showPage(index);
            });
          }
        }

        function showPage(pageNumber) {
          galleryContainer.empty();
          for (let i = (pageNumber - 1) * itemsPerPage; i < pageNumber * itemsPerPage && i < base64_images.length; i++) {
            galleryContainer.append('<div class="img_box w3-third"><div class="img" id="img_' + i + '" style="background-image: url(' + base64_images[i] + ');"></div></div>');
            $('#img_' + i).on('click', function () {
              openLightbox(i);
            });
          }
        }

        function openLightbox(index) {
          const image_href = base64_images[index];
          const title = titles[index];
          const text = texts[index];
          const lightbox =
            '<div id="lightbox">' +
            '<p id="closeLightbox">Click to close</p>' +
            '<div id="content">' +
            '<h1 id="lightbox_text"></h1>' +
            '<div id="lightbox_hold">' +
            '<img id="lightbox_img" src=' + image_href + ' />' +
            '<div id="image_overlay">' +
            '<h3 id="overlay_title">' + title + '</h3>' +
            '<p id="overlay_text">' + text + '</p>' +
            '</div>' +
            '</div>' +
            '</div>' +
            '</div>';

          $('body').append(lightbox);

          $('#lightbox').show();
        }

        showPage(1); // Show the first page initially
      })
      .catch(error => console.error('Error fetching images:', error));
  </script>
