    <section class="contact_section layout_padding">
        <div class="container">

            <div class="heading_container">
                <h2>
                    Login
                </h2>
            </div>
            <div class="">
                <div class="">
                    <div class="row">
                        <div class="col-md-9 mx-auto">
                            <div class="contact-form">
                                <form action="" id="authenticate">
                                    <div>
                                        <input type="text" placeholder="Username" type="text" id="uid" name="uid">
                                    </div>
                                    <div>
                                        <input type="password" id="password" name="password"placeholder="Password">
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn_on-hover">
                                            Send
                                        </button>
                                    </div>
                                </form>
                                <script>
                                    const apiUrl = "http://127.0.0.1:8097/api/users/authenticate";

                                    document.getElementById("authenticate").onsubmit = async function (e) {
                                        e.preventDefault();
                                        const uid = document.getElementById("uid").value;
                                        const password = document.getElementById("password").value;

                                        const obj = { uid: uid, password: password };

                                        try {
                                            const response = await fetch(apiUrl, {
                                                method: "POST",
                                                headers: {
                                                    "Content-Type": "application/json"
                                                },
                                                body: JSON.stringify(obj)
                                            });

                                            if (!response.ok) {
                                                throw new Error('Authentication request was not harki');
                                            }

                                            const token = await response.text();

                                            if (token) {
                                                // Authentication was successful, you can handle the token as needed
                                                console.log('Authentication successful');
                                                document.cookie = `token=${token}; path=/`;

                                                localStorage.setItem("token", token);
                                                localStorage.setItem("flagData", 1);

                                                window.location.href = "./";
                                                window.location.replace("./");

                                            } else {
                                                // Authentication failed, show an error message or take appropriate action
                                                console.error('harki harki');
                                            }
                                        } catch (error) {
                                            console.error('Error:', error);
                                        }
                                    }
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
